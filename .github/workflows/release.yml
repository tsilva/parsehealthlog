name: Release

on:
  push:
    branches: [main]
    paths:
      - "parsehealthlog/__init__.py"

jobs:
  test:
    uses: tsilva/.github/.github/workflows/test.yml@main

  pii-scan:
    uses: tsilva/.github/.github/workflows/pii-scan.yml@main

  publish:
    needs: [test, pii-scan]
    uses: tsilva/.github/.github/workflows/publish-pypi.yml@main
    permissions:
      contents: write
      id-token: write
