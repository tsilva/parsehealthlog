# Standard Treatments Configuration
#
# Medications/treatments that should NEVER be classified as experiments.
# These are standard medical treatments, not self-directed N=1 experiments.
#
# Format: category: [medication patterns]
# Matching is case-insensitive, checks if pattern is contained in the name.

