antibiotics:
  - azithromycin
  - amoxicillin
  - ciprofloxacin
  - doxycycline
  - metronidazole
  - clindamycin
  - cephalexin
  - penicillin
  - trimethoprim
  - sulfamethoxazole
  - levofloxacin
  - clarithromycin
  - erythromycin
  - augmentin
  - keflex

